<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stay updated with the latest news on NewsHub. Explore categories like Technology, Sports, Politics, and more.">
    <meta name="keywords" content="News, Technology, Sports, Politics, Health, Entertainment">
    <meta name="author" content="NewsHub">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="NewsHub - Stay Updated with the Latest News">
    <meta property="og:description" content="Explore categories like Technology, Sports, Politics, and more.">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://newshub.com">
    <title>NewsHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">
    <style>
        /* Modern styling with boyish colors */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        header, footer {
            background: linear-gradient(90deg, #0077b6, #0096c7);
            color: #fff;
            text-align: center;
            padding: 2em 1em;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            letter-spacing: 1px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1em;
            margin-top: 1.5em;
        }
        .search-container input,
        .search-container select,
        .search-container button {
            padding: 0.8em;
            border-radius: 50px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .search-container button {
            background: #0077b6;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .search-container button:hover {
            background: #005f8a;
        }
        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5em;
            padding: 2em;
        }
        .news-item {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .news-item h2 {
            font-size: 1.5em;
            margin: 0 0 0.5em;
            color: #0077b6;
        }
        .news-item p {
            font-size: 1em;
            color: #555;
        }
        .news-item a {
            text-decoration: none;
            color: #0077b6;
            font-weight: bold;
        }
        .news-item a.read-more {
            display: inline-block;
            margin-top: 1em;
            padding: 0.5em 1em;
            border-radius: 50px;
            background: #0077b6;
            color: #fff;
            text-align: center;
            transition: background 0.3s ease;
        }
        .news-item a.read-more:hover {
            background: #005f8a;
        }
        .ad-slot {
            background: #dbeafe;
            text-align: center;
            padding: 2em;
            margin: 2em 0;
            border-radius: 15px;
            font-size: 1.2em;
            color: #0077b6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
        }
        .pagination a {
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 50px;
            background: #0077b6;
            color: #fff;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        .pagination a:hover {
            background: #005f8a;
        }
        .pagination a.active {
            background: #333;
        }
        footer {
            padding: 2em 1em;
            margin-top: 2em;
            border-radius: 30px 30px 0 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
        footer nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
                gap: 0.5em;
            }
            .news-item {
                padding: 1em;
            }
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1571996475837550"
        crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>NewsHub</h1>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search articles...">
            <select id="category-filter">
                <option value="">All Categories</option>
                <option value="Technology">Technology</option>
                <option value="Sports">Sports</option>
                <option value="Politics">Politics</option>
                <option value="Health">Health</option>
                <option value="Entertainment">Entertainment</option>
            </select>
            <button id="filter-button">Filter</button>
        </div>
    </header>
    <div class="news-container" id="news-container">
        <!-- Ensure this container is styled to display articles dynamically -->
    </div>
    <div class="pagination" id="pagination">
        <!-- Ensure this container is styled for pagination links -->
    </div>
    <div class="ad-slot">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-1571996475837550"
            data-ad-slot="1234567890"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    <footer>
        <p>&copy; 2025 NewsHub. All rights reserved.</p>
        <nav>
            <a href="privacy-policy.html">Privacy Policy</a> |
            <a href="terms-of-service.html">Terms of Service</a> |
            <a href="contact-us.html">Contact Us</a>
        </nav>
    </footer>
    <script>
        async function loadNews() {
            try {
                const response = await fetch('/api/news');
                if (!response.ok) {
                    throw new Error('Failed to fetch news data');
                }
                const articles = await response.json();
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = '';

                articles.forEach(article => {
                    const newsItem = document.createElement('div');
                    newsItem.className = 'news-item';
                    newsItem.innerHTML = `
                        <img src="${article.image}" alt="${article.title}" class="news-image">
                        <h2>${article.title}</h2>
                        <a href="news-details.html?id=${encodeURIComponent(article.url)}&title=${encodeURIComponent(article.title)}&description=${encodeURIComponent(article.description)}&source=${encodeURIComponent(article.source)}&publishedAt=${encodeURIComponent(article.publishedAt)}" class="read-more">Read More</a>
                    `;
                    newsContainer.appendChild(newsItem);
                });
            } catch (error) {
                console.error('Error loading news:', error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', loadNews);
    </script>
</body>
</html>
