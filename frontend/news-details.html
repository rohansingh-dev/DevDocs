<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Details - NewsHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NewsHub</h1>
    </header>
    <main>
        <div id="news-details" class="news-details-container">
            <!-- News details will be dynamically loaded here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2025 NewsHub. All rights reserved.</p>
        <nav>
            <a href="index.html">Home</a> |
            <a href="privacy-policy.html">Privacy Policy</a> |
            <a href="terms-of-service.html">Terms of Service</a> |
            <a href="contact-us.html">Contact Us</a>
        </nav>
    </footer>
    <script>
        function loadNewsDetails() {
            const params = new URLSearchParams(window.location.search);
            const title = params.get('title');
            const description = params.get('description');
            const source = params.get('source');
            const publishedAt = params.get('publishedAt');
            const url = params.get('id');

            const newsDetailsContainer = document.getElementById('news-details');
            newsDetailsContainer.innerHTML = `
                <h2>${title || 'No title available'}</h2>
                <p><strong>Published At:</strong> ${new Date(publishedAt).toLocaleString()}</p>
                <p><strong>Source:</strong> ${source || 'Unknown'}</p>
                <p>${description || 'No description available.'}</p>
                <a href="${url}" target="_blank">Read Full Article</a>
            `;
        }

        document.addEventListener('DOMContentLoaded', loadNewsDetails);
    </script>
</body>
</html>
